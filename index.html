<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title> Lab 3 - Rock Paper Scissors </title>
        <link rel="stylesheet" href="lab3.css">
    </head>
    <body>
        <header class="header-footer">
            <h1>Lab 3 - Rock Paper Scissors </h1>
        </header>
        <nav> 
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                <li><a href="https://testudo.umd.edu/" target="_blank">Testudo</a></li>
                <li><a href="https://www.netflix.com/" target="_blank">Netflix</a></li>
            </ul>
        </nav>
        <div class="container">
        <main> 
            <form>
                <h2>Please choose one of the following.</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>


                <br><br>

                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option> Rock </option>
                    <option> Paper </option>
                    <option> Scissors </option>
                </select>

                <br><br>

                <button type="submit">Submit</button>

            </form>
        </main>
        <aside>
            <h3><u>Rules</u></h3>
            <p><b>You must choose Rock, Paper or Scissors</b></p>
            <p><b>The Combos are as follows:</b></p>
            <ul>
                <li>Rock Beats Scissors</li>
                <li>Scissors Beats Paper</li>
                <li>Paper Beats Rock</li>
            </ul>
        </aside>
    </div>
        <footer class="header-footer">
            <p>This Is A Footer</p>
        </footer>
    </body>
</html>
